<!DOCTYPE html>
<html>
<head>
    <title>PTUK Spam Classifier</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            text-align: center;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .title {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        .description {
            font-size: 1.2em;
            margin-bottom: 2em;
        }
        .box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            padding-right: 60px;
            margin: 20px;
            border-radius: 10px;
            width: 300px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .button:hover {
            background-color: #45a049;
        }
        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">PTUK Spam Classifier</div>
        <div class="description">Enter your email text below to classify it as spam or not spam.</div>
        <div class="box">
            <form method="post">
                {% csrf_token %}
                {{ form.email_text }}
                <br>
                <button type="submit" class="button">Classify</button>
            </form>
        </div>
        <div class="box">
            <h2>Result</h2>
            {% if result %}
                <textarea readonly>{{ result }}</textarea>
            {% else %}
                <textarea readonly>Result will be displayed here...</textarea>
            {% endif %}
        </div>
    </div>
</body>
</html>
